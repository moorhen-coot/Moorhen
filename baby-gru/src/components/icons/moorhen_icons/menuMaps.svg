<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Larger sphere (left) -->
  <ellipse cx="20" cy="32" rx="16" ry="18" fill="none" stroke="currentColor" stroke-width="4px"/>
  
  <!-- Smaller sphere (right) -->
  <ellipse cx="48" cy="32" rx="10" ry="12" fill="none" stroke="currentColor" stroke-width="2px"/>
  
  <!-- Horizontal mesh lines connecting both spheres -->
  <path d="M 4 32 Q 34 30 58 32" fill="none" stroke="currentColor" stroke-width="2px"/>
  <path d="M 8 22 Q 34 20 52 22" fill="none" stroke="currentColor" stroke-width="2px"/>
  <path d="M 8 42 Q 34 44 52 42" fill="none" stroke="currentColor" stroke-width="2px"/>
  
  <!-- Vertical mesh on larger sphere -->
  <ellipse cx="20" cy="32" rx="8" ry="18" fill="none" stroke="currentColor" stroke-width="2px"/>
  
  <!-- Vertical mesh on smaller sphere -->
  <ellipse cx="48" cy="32" rx="5" ry="12" fill="none" stroke="currentColor" stroke-width="1px"/>
  
  <!-- Connecting meridian -->
  <path d="M 20 14 Q 34 14 48 20" fill="none" stroke="currentColor" stroke-width="2px"/>
  <path d="M 20 50 Q 34 50 48 44" fill="none" stroke="currentColor" stroke-width="2px"/>
</svg>